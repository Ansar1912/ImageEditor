<!-- {% load static %} -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="/Homepage.css" id="sheet-theme" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="innersection">
    <div class="dropzone">
      <i class="bi bi-cloud-arrow-up"></i>
      <button type="button" class="submitbtn btn btn-primary choosebtn">Upload Files</button>
      <form action="" enctype="multipart/form-data" class="dropzoneform">
        <!-- {% csrf_token %} -->
        <input type="file" class="dropzone-input" multiple name="filename" accept="image/*">
        <input class="widthinput" type="number" name="width">
        <input class="heightinput" type="number" name="height">
        <input class="targetformat" type="text" name="target-format">
        <input type="submit" value="submit" class=" mainsubmitbtn">

      </form>
      
    </div>
    <button type="button" onclick="" class="submitbtn btn btn-primary startbtn">Start Upload</button>
    </br>


    <div class="tablefilesdetails">
      <table class="table">
        <tbody>
        </tbody>
      </table>
    </div>


    <div class="panel">
      <table class="table">
        <thead>
          <tr>
            <td>
              <i class="bi bi-gear-fill fa-3x"></i>
              <span>Settings</span>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span>Target Format</span>
              <i class="bi bi-exclamation-circle"></i></br>
              <select name="targetformat">
                <option value="png">PNG</option>
                <option value="jpg">jpg</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <span>Change Size</span>
              <i class="bi bi-exclamation-circle"></i></br>

              <div class="widthinput">
                <span>Width:</span></br>
                <input type="number" name="width">
              </div>
              <div class="heightinput">
                <span>Height:</span></br>
                <input type="number" name="height">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>







  <script src="Homepage.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
