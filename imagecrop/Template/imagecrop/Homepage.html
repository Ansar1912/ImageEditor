{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
<!--    <link href="Homepage.css" rel="stylesheet">-->
    <link href="{% static '/imagecrop/Homepage.css'%}" id="sheet-theme" rel="stylesheet" type="text/css">
    <link href="{% static '/imagecrop/dist/cropper.min.css'%}" rel="stylesheet" type="text/css">
<!--    <link href="dist/cropper.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="mainscreen">
        <section class="leftpotion">
            <div class="mynavbar">
                 <input class="hidden" type="file" multiple>
                <button type="button" class="btn btn-dark uploadbtn">Upload Files</button>
                <button type="button" class="btn btn-dark cropbtn">Crop File</button>
            </div>
            <div class="cropshow">
                <img id="image" src="{% static 'imagecrop/1.png'%}" alt="{% static 'imagecrop/1.png'%}">
            </div>

        </section>

        <section class="rightpotion">
            <div class="mycarousel">
                <div class="header">
                <button type="button" class="btn btn-dark upbtn">Up</button>
                </div>
                <div class="middlebody">
                  <img class=" firstimg active" src="{% static 'imagecrop/1.jpg'%}" onclick="imgclickevent(this)">
                  <img class="secondimg" src="{% static 'imagecrop/1.jpg'%}" onclick="imgclickevent(this)">
                  <img class="thirdimg" src="{% static 'imagecrop/1.jpg'%}" onclick="imgclickevent(this)">
                </div>
                <div class="footer">
                  <button type="button" class="btn btn-dark downbtn">Down</button>
                </div>
              </div>
        </section>
    </section>








<!--    <script src="dist/cropper.min.js"></script>-->
    <script src="{% static 'imagecrop/dist/cropper.min.js'%}"></script>
    <script src="{% static 'imagecrop/Homepage.js'%}"></script>
<!--    <script src="Homepage.js"></script>-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</body>

</html>
